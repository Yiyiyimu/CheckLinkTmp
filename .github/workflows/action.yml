name: Release-test

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Get Tarball
        run: |
          git diff --name-only | xargs echo
          git diff --name-only "$GITHUB_BASE_REF..$GITHUB_SHA" | xargs echo
