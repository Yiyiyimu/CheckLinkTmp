name: Release-test

on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Git diff
        run: |
          git diff --name-only | xargs echo

      - name: Git diff SHA
        run: |
        git diff --name-only ${{ github.base_ref }} ${{ github.event.pull_request.head.sha }} | xargs echo
